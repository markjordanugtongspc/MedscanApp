<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MedScan - Emergency Contact</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../../css/common.css">
    <link rel="stylesheet" href="../../css/dashboard.css">
    <link rel="icon" type="image/png" href="../../images/logo.png" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css" />

    <!-- Custom Font Imports -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@700&family=Montserrat:wght@700&display=swap" rel="stylesheet" />
</head>

<body class="bg-[#f1f7ed]">
    <div class="app-wrapper">
      <!-- App Content -->
      <div id="app-content" class="container mx-auto -px-1 -py-1 max-w-screen-lg">
        <!-- Section 1 - Header -->
        <section>
            <header class="bg-transparent" style="background-color: transparent !important;">
                <a href="/pages/dashboard.html" class="flex items-center text-white md:text-lg ml-6 mt-7">
                  <i class="fas fa-arrow-left"></i>
                </a>
              </header>
        </section>
        <!-- End of Section 1 -->
        
        <!-- Section 2 - Box -->
        <section>
            <div>
                <!-- Start of SVG -->
                <div class="flex flex-col items-center justify-center p-6">
                    <div class="w-full max-w-md">
                        <object type="image/svg+xml" data="../../images/svg/emergency_contact.svg" class="w-250 ml-12 py-10">
                            Emergency Contact SVG
                        </object>
                    </div>
                </div>
                <!-- End of SVG -->
                 <div class="flex flex-col items-center justify-center p-6">
                    <!-- Start of Title -->
                    <div class="w-full max-w-md">
                        <h1 class="text-3xl -px-2 font-bold whitespace-nowrap">Add Emergency Contact</h1>
                    </div>
                    <!-- End of Title -->

                    <!-- Start of Paragraph -->
                    <div class="w-full max-w-md text-center px-6">
                        <p class="text-black dark:text-white leading-relaxed mx-auto max-w-sm" style="line-height: 1.6; transform: rotate(-1deg);">
                            Adding an emergency contact for mental health ensures someone you trust can be alerted if you're in crisis or need urgent support.
                        </p>
                    </div>
                    <!-- End of Paragraph -->

                    <!-- Start of Button -->
                    <div class="relative cursor-pointer -bottom-5" id="continue-button">
                        <div class="mb-4"> <!-- Added space below the paragraph -->
                            <svg class="flex py-1 mt-4" width="400" height="50" viewBox="0 0 389 56" fill="none" xmlns="http://www.w3.org/2000/svg">
                                <rect width="389" height="56" rx="28" fill="#199B91" class="transition duration-200 border-2 border-teal-500 hover:fill-transparent" />
                                <span class="absolute inset-0 flex items-center justify-center font-semibold text-lg text-white hover:text-black">
                                    ADD CONTACT
                                  </span>
                            </svg>
                        </div>
                    </div>
                    <!-- End of Button -->   
                 </div>
            </div>
        </section>
        <!-- End of Section 2 -->
        
        <!-- Section 3 - Modal Popup -->
        <section id="emergency-modal" class="hidden fixed inset-0 z-10">
            <div class="bg-black bg-opacity-50 flex items-center justify-center h-full">
                <div class="bg-black shadow-lg w-96" style="height: 42rem;"> <!-- Change width and height-->
                    <!-- Modal Header -->
                    <div class="bg-teal text-white p-4 flex items-center">
                        <a href="#" class="mr-3" id="close-modal">
                            <i class="fas fa-arrow-left"></i>
                        </a>
                        <h2 class="text-xl font-semibold">Emergency Contacts</h2>
                        <div class="ml-auto cursor-pointer">
                            <i class="fas fa-ellipsis-v"></i>
                        </div>
                    </div>
                    
                    <!-- Modal Content -->
                    <div class="p-4">
                        <!-- Search Bar -->
                        <div class="mb-4">
                            <div class="relative rounded-full bg-gray-100 flex items-center px-3 py-2">
                                <i class="fas fa-search text-gray-400 mr-2"></i>
                                <input type="text" placeholder="Search here..." class="bg-transparent border-none w-full focus:outline-none">
                            </div>
                        </div>
                        
                        <!-- Contact List -->
                        <div class="space-y-4">
                            <!-- Contact 1 -->
                            <div class="flex items-center">
                                <div class="w-12 h-12 rounded-full bg-gray-300 overflow-hidden mr-3">
                                    <img src="../../images/emergency/contacts/papa.jpg" alt="Papa" class="w-full h-full object-cover">
                                </div>
                                <div>
                                    <h3 class="text-white font-semibold">Papa</h3>
                                    <p class="text-gray-500 text-sm">9123257921</p>
                                </div>
                            </div>
                            
                            <!-- Contact 2 -->
                            <div class="flex items-center">
                                <div class="w-12 h-12 rounded-full bg-gray-300 overflow-hidden mr-3 flex-shrink-0">
                                    <img src="../../images/emergency/contacts/mama.jpg" alt="Mama" class="w-full h-full object-cover">
                                </div>
                                <div>
                                    <h3 class="text-white font-semibold">Mama</h3>
                                    <p class="text-gray-500 text-sm">09363615429</p>
                                </div>
                            </div>
                        </div>
                        <!-- Floating Add Button -->
                        <div class="absolute right-14" style="top: 733px;">
                            <button class="bg-teal-500 hover:bg-teal-600 text-white p-3 rounded-full shadow-lg transition duration-300 focus:outline-none">
                              <i class="fas fa-plus"></i>
                            </button>
                          </div>
                          <!-- End of Floating Add Button -->
                    </div>
                </div>
            </div>
        </section>
        <!-- End of Section 3 -->
      </div>
    </div>

    <script type="module" src="../../jscript/emergency.js"></script>
</body>
</html>
