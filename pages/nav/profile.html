                    <div class="ml-4 -mt-2">

        <!-- Section 2 - Profile Information -->
        <section>
        <div class="px-12 py-32 flex justify-center">
            <div class="flex flex-col space-y-6 w-full max-w-md">
                <!-- Languages Selector -->
                <div class="flex items-center justify-between cursor-pointer p-3 rounded-lg hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center">
                        <i class="fas fa-globe text-gray-700 text-2xl mr-4"></i>
                        <span class="text-gray-800 text-lg font-medium">Languages</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500 text-lg"></i>
                </div>
                
                <!-- Location Selector -->
                <div class="flex items-center justify-between cursor-pointer p-3 rounded-lg hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center">
                        <i class="fas fa-map-marker-alt text-gray-700 text-2xl mr-4"></i>
                        <span class="text-gray-800 text-lg font-medium">Location</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500 text-lg"></i>
                </div>
                
                <!-- Horizontal Line -->
                <hr class="border-gray-300 my-2">
                
                <!-- Clear Cache Selector -->
                <div class="flex items-center justify-between cursor-pointer p-3 rounded-lg hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center">
                        <i class="fas fa-trash-alt text-gray-700 text-2xl mr-4"></i>
                        <span class="text-gray-800 text-lg font-medium">Clear Cache</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500 text-lg"></i>
                </div>
                
                <!-- Clear History Selector -->
                <div class="flex items-center justify-between cursor-pointer p-3 rounded-lg hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center">
                        <i class="fas fa-history text-gray-700 text-2xl mr-4"></i>
                        <span class="text-gray-800 text-lg font-medium">Clear History</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500 text-lg"></i>
                </div>
                
                <!-- Horizontal Line -->
                <hr class="border-gray-300 my-2">
                
                <!-- Settings Selector -->
                <div class="flex items-center justify-between cursor-pointer p-3 rounded-lg hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center">
                        <i class="fas fa-cog text-gray-700 text-2xl mr-4"></i>
                        <span class="text-gray-800 text-lg font-medium">Settings</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500 text-lg"></i>
                </div>
                
                <!-- Logout Selector -->
                <div data-action="logout" class="flex items-center justify-between cursor-pointer p-3 rounded-lg hover:bg-gray-200 transition-colors duration-200">
                    <div class="flex items-center">
                        <i class="fas fa-sign-out-alt text-gray-700 text-2xl mr-4"></i>
                        <span class="text-gray-800 text-lg font-medium">Logout</span>
                    </div>
                    <i class="fas fa-chevron-right text-gray-500 text-lg"></i>
                </div>
            </div>
        </div>
        </section>
        <!-- End of Section 2 -->
      </div>
    </div>

    <!-- Avatar Selection Modal -->
    <div id="avatarModal" class="modal">
        <!-- Modal Content -->
        <div class="modal-content">
            <!-- Close Button -->
            <span class="close" id="closeAvatarModal">&times;</span>
            
            <!-- Modal Header -->
            <div class="modal-header">
                <h2 class="text-2xl font-bold text-gray-800 mb-4">Choose Your Avatar</h2>
                <p class="text-gray-600 mb-6">Select an avatar from the options below</p>
            </div>
            
            <!-- Avatar Grid -->
            <div class="avatar-grid" id="avatarGrid">
                <!-- Avatar options will be dynamically loaded here -->
            </div>
            
            <!-- Upload Section -->
            <div class="upload-section">
                <div class="border-2 border-dashed border-gray-300 rounded-lg p-6 text-center hover:border-gray-400 transition-colors">
                    <input type="file" id="customAvatarUpload" accept="image/*" class="hidden">
                    <label for="customAvatarUpload" class="cursor-pointer">
                        <i class="fas fa-cloud-upload-alt text-4xl text-gray-400 mb-2"></i>
                        <p class="text-gray-600">Upload Custom Avatar</p>
                        <span class="text-sm text-gray-500">PNG, JPG up to 5MB</span>
                    </label>
                </div>
            </div>
        </div>
    </div>

    <!-- Clear Cache Modal -->
    <div id="clearCacheModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg w-full max-w-sm mx-4 transform transition-all duration-300 scale-95 opacity-0" id="clearCacheModalContent">
            <!-- Modal Header -->
            <div class="p-6 text-center">
                <h3 class="text-lg font-semibold text-gray-800 mb-6">Are you sure you want to Clear Cache?</h3>
                
                <!-- Cache Info -->
                <div class="mb-8">
                    <p class="text-2xl font-bold text-gray-800 mb-1">Cache</p>
                    <p class="text-lg font-light text-gray-600">10.7 MB</p>
                </div>
                
                <!-- Action Buttons -->
                <div class="flex space-x-4">
                    <button id="clearCacheYes" class="flex-1 py-3 px-4 border border-black bg-transparent text-black rounded-lg hover:bg-black hover:text-white transition-all duration-200 font-medium">
                        Yes
                    </button>
                    <button id="clearCacheNo" class="flex-1 py-3 px-4 border border-black bg-transparent text-black rounded-lg hover:bg-black hover:text-white transition-all duration-200 font-medium">
                        No
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Clear History Modal -->
    <div id="clearHistoryModal" class="fixed inset-0 bg-black bg-opacity-50 z-50 hidden flex items-center justify-center p-4">
        <div class="bg-white rounded-lg w-full max-w-sm mx-4 transform transition-all duration-300 scale-95 opacity-0" id="clearHistoryModalContent">
            <!-- Modal Header -->
            <div class="p-6 text-center">
                <h3 class="text-lg font-semibold text-gray-800 mb-8">Are you sure you want to Clear History?</h3>
                
                <!-- Action Buttons -->
                <div class="flex space-x-4">
                    <button id="clearHistoryYes" class="flex-1 py-3 px-4 border border-black bg-transparent text-black rounded-lg hover:bg-black hover:text-white transition-all duration-200 font-medium">
                        Yes
                    </button>
                    <button id="clearHistoryNo" class="flex-1 py-3 px-4 border border-black bg-transparent text-black rounded-lg hover:bg-black hover:text-white transition-all duration-200 font-medium">
                        No
                    </button>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="../../jscript/profile.js"></script>
