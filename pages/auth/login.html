<body class="bg-[#f1f7ed]">
  <div class="app-wrapper">
  <!-- Login Page -->
  <div id="login-page" class="relative container flex h-screen flex-col items-center justify-center bg-[#f1f7ed] px-6 py-10"> <!-- Mobile Screen View -->
    <!-- Back Button -->

    <!-- Logo -->
    <div class="w-[120px] h-[120px] -mb-1 -mr-1">
      <img src="../../images/logo.png" alt="MedScan Logo" class="h-full w-full object-contain" />
    </div>

    <!-- Login Content -->
    <div class="w-full max-w-md space-y-6">
      <!-- Title and Form Content -->
      <div class="text-center">
        <h1 class="text-3xl font-bold text-[#243e36] font-poppins mb-1">Log In here!</h1>
        <p class="text-[#666] font-open-sans">Log in your email and password.</p>
      </div>

      <!-- Form -->
      <form id="login-form" class="space-y-4">
        <!-- Email Field -->
        <div>
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <!-- Mail Icon -->
              <svg class="w-5 h-5 text-[#199B91]" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 16" fill="currentColor">

              </svg>
            </div>
            <input type="email" id="email" class="block w-full p-3 pl-10 text-sm text-gray-900 border border-[#199B91] rounded-full bg-[#FAFAFA] focus:border-[#199B91] focus:outline-none focus:ring-1 focus:ring-[#199B91]" placeholder="EMAIL" />
          </div>
        </div>

        <!-- Password Field -->
        <div class="mt-3">
          <div class="relative">
            <div class="absolute inset-y-0 left-0 flex items-center pl-3 pointer-events-none">
              <!-- Lock Icon -->

            </div>
            <input type="password" id="password" class="block w-full p-3 pl-10 text-sm text-gray-900 border border-[#199B91] rounded-full focus:outline-none focus:ring-1 focus:ring-[#199B91]" placeholder="PASSWORD" />
          </div>
          
          <!-- Show Password & Forgot Password Row -->
          <div class="flex items-center justify-between mt-3 px-2">
            <div class="flex items-center">
              <input id="show-password" type="checkbox" class="w-4 h-4 border-gray-300 rounded text-[#199B91] focus:ring-[#199B91]" />
              <label for="show-password" class="ml-2 text-sm text-gray-600 font-open-sans">Show password</label>
            </div>
            <a href="#" class="text-sm text-[#199B91] hover:underline font-open-sans">Forgot Password?</a>
          </div>
        </div>

        <!-- Login Button -->
        <button type="submit" class="w-full rounded-full bg-[#199B91] px-5 py-3 text-lg font-bold text-white shadow-md transition-all hover:bg-[#0d8b81] active:scale-95 font-montserrat">LOG IN</button>

        <!-- Signup Link -->
        <p class="text-center text-sm text-[#666] mt-3">
          Create a new account
          <a href="../auth/signup.html" id="signup-link" class="font-bold text-[#199B91] hover:underline" tabindex="0">Sign up</a>
        </p>

        <!-- Divider -->
        <div class="flex items-center my-4">
          <div class="flex-grow border-t border-gray-300"></div>
          <span class="mx-4 text-sm text-gray-500 font-open-sans">or login with</span>
          <div class="flex-grow border-t border-gray-300"></div>
        </div>

          <a class="w-12 h-12 rounded-full border border-gray-300 flex items-center justify-center cursor-pointer" aria-label="Sign up with Google">

            </svg>

          </a>
        </div>
      </form>
    </div>
  </div>

  <!-- Sliding Validation Modal -->
  <div id="validation-modal" class="fixed inset-0 z-50 transform transition-transform duration-300 translate-y-full" style="display: none;">
    <!-- Modal Overlay -->
    <div id="validation-overlay" class="absolute inset-0 bg-black bg-opacity-50"></div>
    
    <!-- Modal Content -->
    <div class="absolute bottom-0 left-0 right-0 mx-auto max-w-md bg-white rounded-t-3xl p-6 shadow-xl transform transition-transform duration-300">
      <!-- Drag handle -->
      <div class="w-12 h-1.5 bg-gray-300 rounded-full mx-auto mb-6"></div>
      
      <div class="text-center py-4">
        <svg class="mx-auto mb-4 text-[#199B91] w-14 h-14" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 20 20">
          <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 11V6m0 8h.01M19 10a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"/>
        </svg>
        <h3 id="validation-message" class="mb-5 text-lg font-semibold text-gray-700"></h3>
        <button id="validation-ok-btn" type="button" class="w-full sm:max-w-xs mx-auto text-green bg-[#0d5c56] hover:bg-[#064641] focus:ring-4 focus:outline-none focus:ring-[#199B91]/30 font-bold rounded-full text-sm px-6 py-3 text-center border-2 border-[#199B91] shadow-lg text-white">
          OK
        </button>
      </div>
    </div>
  </div>

  <script type="module">
    document.addEventListener('DOMContentLoaded', () => {
      // Initialize login page functionality
      if (typeof window.setupLoginPage === 'function') {
        window.setupLoginPage();
      } else {
        console.error('setupLoginPage function not found');
      }
    });
  </script>

  <script type="module" src="../../jscript/auth_event_listeners.js"></script>
</body>
</html>
